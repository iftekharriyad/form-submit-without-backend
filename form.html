<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/main.js"></script>
    <title>form</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form id="contact-form">
              <div class="form-group center-block">
                <label for="inputName">Name</label>
                <input type="text" class="form-control contact-input" id="inputName" placeholder="Name" name="name">
              </div>
              <div class="form-group center-block">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control contact-input" id="inputEmail" placeholder="Email" name="email">
              </div>
              <div class="form-group center-block">
                <label for="inputMessage">Message</label>
                <textarea id="inputMessage" class="form-control contact-input" rows="3" placeholder="Your Message" name="message"></textarea>
              </div>
              <input type="text" name="_gotcha" class="display-none">
              <div class="text-center">
                <button class="btn btn-default" type="submit" id="email-submit-btn" value="Send">
                  Submit
                </button>
              </div>
              <span></span>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
